<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <p><strong>Dexterity: </strong><span id="dexterity"></span></p>

            <p><strong>Meeting: </strong><span id="meeting"></span></p>
            <p><strong>Party: </strong><span id="party"></span></p>



        </div>
        <button onclick="app.main()">Generate new character!</button>
        <hr>
    </div>
    <script src="scripts/charData/charData.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/charGen.js"></script>
    <script src="scripts/main.js"></script>

</html>
